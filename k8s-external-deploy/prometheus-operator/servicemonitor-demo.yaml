#例3 etcd
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: etcd-k8s
  namespace: monitoring
  labels:
    k8s-app: etcd-k8s
spec:
  jobLabel: k8s-app
  endpoints:
    - port: port
      interval: 15s
  selector:
    matchLabels:
      k8s-app: etcd
  namespaceSelector:
    matchNames:
      - kube-system
---
apiVersion: v1
kind: Service
metadata:
  name: etcd-k8s
  namespace: kube-system
  labels:
    k8s-app: etcd
spec:
  type: ClusterIP
  clusterIP: None  # 一定要设置 clusterIP:None
  ports:
    - name: port
      port: 2381
---
apiVersion: v1
kind: Endpoints
metadata:
  name: etcd-k8s
  namespace: kube-system
  labels:
    k8s-app: etcd
subsets:
  - addresses:
      - ip: 192.168.0.191  # 指定etcd节点地址，如果是集群则继续向下添加
        nodeName: etc-master
    ports:
      - name: port
        port: 2381
---
# 例4
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mygauge
  namespace: default
spec:
  jobLabel: mygauge
  namespaceSelector:
    matchNames:
      - default
  selector:
    matchLabels:
      service: myprom-mygauge
  endpoints:
    - port: mygauge
      path: /metrics
      interval: 15s
      metricRelabelings:
        - action: drop
          regex: .*celsius
          sourceLabels:
            - __name__   # cpu_temperature_celsius这个指标名不会被采集
      relabelings:
        - action: replace
          sourceLabels: [ '__address__' ]
          separator: ':'
          regex: '(.*)'
          targetLabel: 'additionLabel1'
          replacement: '$1'
        - action: replace
          targetLabel: 'test2label'
          replacement: 't2labelvalue'
        - action: labeldrop
          regex: (pod|service|endpoint|namespace)