apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: kiali-gateway
  namespace: myistio
spec:
  selector:
    istio: ingressgateway # istio-ingressgateway的service的标签
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - kiali.fyxemmmm.cn
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kialiinfo
  namespace: myistio
spec:
  hosts:
    - kiali.fyxemmmm.cn
  gateways:
    - kiali-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: kiali.istio-system.svc.cluster.local
            port:
              number: 20001